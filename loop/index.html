<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odd number</title>
</head>
<body>
<div id="answer"></div>
<script>
var text = "";
for (var i = 0; i <= 20; i++) { 
	text += i + "<br>";
	//% means that you devide it and the answer you get back is the number that remains
    if( i % 2 > 0){
		console.log("I'M AN OD NUMBER!!! " + i);
	}
}
document.getElementById("answer").innerHTML = text;
</script>
</body>
</html>
