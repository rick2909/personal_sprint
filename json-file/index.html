<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON</title>
</head>
<body>
<div id="answer"></div>
<script type="text/javascript" src="assets/js/ajaxrequest.js"></script>
<script>
const ANSWER_DIV = document.getElementById('answer')
const JSON_TEXT = ajaxRequest('assets/json/my.json');
const TEXT = JSON.parse(JSON_TEXT);

for(let i = 0; i < TEXT[0].Hobbies.length; i++){
	ANSWER_DIV.innerHTML += '<ul><li class="hobbie">Hobbie: ' + TEXT[0].Hobbies[i].name + '</li><li class="hobbie">Since: ' + TEXT[0].Hobbies[i].since + '</li><li class="hobbie">How often: ' + TEXT[0].Hobbies[i].often + '</li><li class="hobbie">Reason: ' + TEXT[0].Hobbies[i].reason + '</li></ul>';
}

	setTimeout(painter, 100);

function painter() {
	const LIST = document.getElementsByClassName('hobbie');

	for(let i = 0; i < LIST.length; i++ ) {
			LIST[i].style.backgroundColor = randomColor();
			LIST[i].style.color = randomColor();
	}
}

function randomColor() {
	const LETTERS = '0123456789ABCDEF';
	let color = '#';
	for (let i = 0; i < 6; i++) {
		color += LETTERS[Math.floor(Math.random() * 16)];
	}
	return color;
}
</script>
</body>
</html>
