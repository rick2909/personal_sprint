<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<form>
	<label for="value-1">number 1</label>
	<input type="number" id="value-1" value=""><br>
	<label for="value-2">number 2</label>
	<input type="number" id="value-2" value=""><br>
	<label for="value-3">number 3</label>
	<input type="number" id="value-3" value=""><br>
	<label for="value-4">number 4</label>
	<input type="number" id="value-4" value=""><br>
	<label for="value-5">number 5</label>
	<input type="number" id="value-5" value=""><br><br>
	<input type="button" onclick="biggestNumber()" value="Show biggest number">
</form>
<div id="answer"></div>
<script>
	function biggestNumber(){
		//get numbers out inputfields
		var value1 = document.getElementById("value-1").value;
		var value2 = document.getElementById("value-2").value;
		var value3 = document.getElementById("value-3").value;
		var value4 = document.getElementById("value-4").value;
		var value5 = document.getElementById("value-5").value;

		var answer = Math.max(value1, value2, value3, value4, value5);
		
		document.getElementById("answer").innerHTML = "the biggest number = " + answer;
	}
</script>
</body>
</html>
